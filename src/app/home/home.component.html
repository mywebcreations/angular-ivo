<div
  class="bg-image parent"
  style="
    background-image: url('../assets/background.jpg');
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    
    
  "
></div>

<div
  class="bg-image2 child"
  style="
    background-image: url('../assets/bottom-2022.jpg');
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: 50% 100%;
    text-align: center;
    position: absolute;
    top: 0;
    width: 100%;
    
    
  "
  *ngIf="event"
>
  <h1>{{ event.title }}</h1>
  <img src="{{ event.logo }}" width="110px" height="120px" />
  <h1>{{ event.companyName }}</h1>
  <h3>{{ event.tagline }}</h3>
  <h1>{{ event.message }}</h1>
  <h1>{{ event.messageContd }}</h1>
  <h2>
    <span>{{ event.dayOfWeek }}</span>
    <span>{{ event.month }}</span>
    <span>{{ event.day }}</span>
    <span>{{ event.timePeriod }}</span>
  </h2>

  <a routerLink="/register"
    ><button>{{ event.action }}</button></a
  >
</div>
